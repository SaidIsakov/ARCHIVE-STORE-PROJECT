<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELYA - Brown Jacket</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-secondary: #f6f6f6;
            --text-main: #1a1a1a;
            --border-color: #e0e0e0;
            --font-main: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-main);
            color: var(--text-main);
            background-color: white;
            -webkit-font-smoothing: antialiased;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background: white;
            z-index: 1000;
        }

        .logo { font-weight: 800; font-size: 24px; letter-spacing: 2px; }

        .product-container {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 40px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- GALLERY --- */
        .gallery-wrapper { display: flex; gap: 15px; }
        .thumbnails { display: flex; flex-direction: column; gap: 10px; width: 80px; }

        .thumb-item {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .thumb-item:hover { opacity: 1; }
        .thumb-item.active { border-color: #000; opacity: 1; }

        .main-image-container {
            flex: 1;
            background-color: var(--bg-secondary);
            aspect-ratio: 3/4;
            overflow: hidden;
        }

        #main-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
        }

        /* --- INFO & SIZES --- */
        .product-info { position: sticky; top: 100px; height: fit-content; }
        .product-title { font-size: 28px; font-weight: 500; margin: 0; }
        .price { font-size: 20px; font-weight: 600; margin: 10px 0 30px 0; }

        .size-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0 30px 0;
        }

        .size-option { position: relative; }
        .size-option input { position: absolute; opacity: 0; width: 0; height: 0; }

        .size-label {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            border: 1px solid var(--border-color);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ —Ä–∞–∑–º–µ—Ä */
        .size-label:hover {
            border-color: #000;
            transform: translateY(-2px);
            letter-spacing: 1px;
        }

        /* –í—ã–±—Ä–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
        .size-option input:checked + .size-label {
            background: black;
            color: white;
            border-color: black;
            transform: scale(0.95); /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è */
        }

        .add-to-bag {
            width: 100%;
            background: black;
            color: white;
            border: none;
            padding: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .add-to-bag:hover { opacity: 0.8; }

        @media (max-width: 900px) {
            .product-container { grid-template-columns: 1fr; padding: 20px; }
            .gallery-wrapper { flex-direction: column-reverse; }
            .thumbnails { flex-direction: row; width: 100%; }
            .thumbnails img { width: 70px; }
        }
    </style>
</head>
<body>

<header>
    <div style="flex:1; cursor:pointer">‚ò∞</div>
    <div class="logo">ELYA</div>
    <div style="flex:1; text-align:right; cursor:pointer">üëú</div>
</header>

<div class="product-container">
    <div class="gallery-wrapper">
        <div class="thumbnails">
            <img src="https://via.placeholder.com/600x800/f6f6f6/3e322b?text=Main+Front" class="thumb-item active" alt="front">
            <img src="https://via.placeholder.com/600x800/f6f6f6/3e322b?text=Model+Side" class="thumb-item" alt="side">
            <img src="https://via.placeholder.com/600x800/f6f6f6/3e322b?text=Back+View" class="thumb-item" alt="back">
            <img src="https://via.placeholder.com/600x800/f6f6f6/3e322b?text=Detail+Zoom" class="thumb-item" alt="detail">
        </div>
        <div class="main-image-container">
            <img id="main-photo" src="https://via.placeholder.com/600x800/f6f6f6/3e322b?text=Main+Front" alt="Selected Product">
        </div>
    </div>

    <div class="product-info">
        <h1 class="product-title">Brown jacket</h1>
        <div class="price">$1.490</div>

        <p style="font-size: 14px; color: #555; line-height: 1.6;">
            A signature piece from the new collection. This jacket combines classic tailoring with a modern oversized fit.
        </p>

        <div class="size-selector">
            <label class="size-option"><input type="radio" name="size" value="xs"><span class="size-label">XS</span></label>
            <label class="size-option"><input type="radio" name="size" value="s"><span class="size-label">S</span></label>
            <label class="size-option"><input type="radio" name="size" value="m"><span class="size-label">M</span></label>
            <label class="size-option"><input type="radio" name="size" value="l"><span class="size-label">L</span></label>
        </div>

        <button class="add-to-bag">Add to bag</button>
    </div>
</div>

<script>
    const thumbnails = document.querySelectorAll('.thumb-item');
    const mainPhoto = document.getElementById('main-photo');

    thumbnails.forEach(thumb => {
        thumb.addEventListener('click', function() {
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å
            thumbnails.forEach(t => t.classList.remove('active'));
            this.classList.add('active');

            // –≠—Ñ—Ñ–µ–∫—Ç —Å–º–µ–Ω—ã —Ñ–æ—Ç–æ
            mainPhoto.style.opacity = '0';
            setTimeout(() => {
                mainPhoto.src = this.src;
                mainPhoto.style.opacity = '1';
            }, 200);
        });
    });
</script>

</body>
</html>
