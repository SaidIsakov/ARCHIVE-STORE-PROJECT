<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muaracha Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-left">
        <div class="search-container">
            <button class="search-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search" aria-hidden="true">
                            <path d="m21 21-4.34-4.34"></path>
                            <circle cx="11" cy="11" r="8"></circle>
                        </svg>
            </button>
            <input type="text" class="search-input" placeholder="Search...">
        </div>
    </div>

    <div class="logo">ARCHIVE STORE</div>

    <div class="header-right">
        <div style="font-size: 12px; cursor: pointer;">Cart (0)</div>
    </div>
</header>

<div class="container">
    <div class="top-bar">
        <span>9 items</span>
    </div>

    <main class="product-grid">
        <script>
            const products = [
                { name: "Owners' Tee - Black", price: "€49,95", img: "Black" },
                { name: "Owners' Tee - Black Wash", price: "€79,95", img: "Wash" },
                { name: "Owners' Tee - Grey Wash", price: "€79,95", img: "Grey" },
                { name: "Owners' Tee - White", price: "€49,95", img: "White" },
                { name: "Roots Tee - Black", price: "€69,95", img: "RootsB" },
                { name: "Roots Tee - Light Blue", price: "€69,95", img: "Blue" }
            ];

            document.write(products.map(p => `
                <div class="product-card">
                    <div class="image-container">
                        <img src="https://via.placeholder.com/400x500/f9f9f9/333333?text=${p.img}" alt="${p.name}">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${p.name}</h3>
                        <div class="product-price">${p.price} EUR</div>
                    </div>
                </div>
            `).join(''));
        </script>
    </main>
</div>

<footer>
    <a href="https://t.me/your_channel" class="social-link" target="_blank">TELEGRAM</a>
    <div class="copyright">© 2026 ARCHIVE STORE</div>
</footer>

</body>
</html>
