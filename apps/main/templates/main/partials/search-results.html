{% comment %} <div class="container" id="container">
    <div class="top-bar">
        <span>{{ products.count }} items</span>
    </div>

   <main class="product-grid" id="product-grid">
    {% for product in products %}
        <a
           href="{% url "product-detail" product.slug %}"
           hx-get="{% url "product-detail" product.slug %}"
           hx-target="#main-content"
           hx-push-url="true"
           class="product-card">
            <div class="image-container">
                <img src="{{ product.main_image.url }}" alt="Roots Tee - Light Blue">
            </div>
            <div class="product-info">
                <h3 class="product-name">{{ product.title }}</h3>
                <div class="product-price">{{ product.price }}</div>
            </div>
        </a>
        {% endfor %}
    </main> {% endcomment %}
